<html lang="tr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>RPG - Dragon Slayer</title>
</head>

<body>
    <div class="container">
        <div class="storeList" id="storeList">

        </div>
        <div id="game">
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Can: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Altın: <strong><span id="goldText">50</span></strong></span>
            </div>
            <div id="controls">
                <button id="button1">Mağazaya git</button>
                <button id="button2">Mağaraya git</button>
                <button id="button4" style="display: none">Zırh al (85 Altın)</button>
                <button id="button3">Ejderha ile savaş</button>
            </div>
            <div id="monsterStats">
                <span class="stat">Canavar ismi: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Can: <strong><span id="monsterHealth"></span></strong></span>
            </div>
            <div id="text">
                Dragon Slayer'ra hoş geldiniz. Kasabayı ve insanları tehtid eden ejderhayı yenmelisiniz. Bunu
                yapabilecek
                tek kahraman sizsiniz size güveniyoruz. <br> Kasaba
                meydanındasınız. Nereye gitmek istiyorsunuz? Yukarıdaki düğmeleri kullanın.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
